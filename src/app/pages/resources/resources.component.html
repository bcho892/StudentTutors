<app-navbar></app-navbar>
<div class="section blue">
    <div class="contentcontainer" id="header">
        <h1>{{content.heading}}</h1>
        <p>{{content.body}}</p>
    </div>
</div>
<div class="section grey">
    <div class="contentcontainer">
        <div class="cardcontainer">
            <app-resourcecard *ngFor="let resource of resources" name="{{resource.name}}" 
                description="{{resource.description}}" link="{{resource.link}}"></app-resourcecard>
        </div>
    </div>
</div>
<app-footer></app-footer>
