<app-navbar></app-navbar>
<div class="section blue">
    <div class="contentcontainer" id="header">
        <h1>{{content.heading}}</h1>
        <p>{{content.body}}</p>
    </div>
</div>
<div class="section grey">
    <div class="contentcontainer" id="tutors">
        <app-tutorcard *ngFor="let tutor of tutors" name="{{tutor.name}}" image="{{tutor.image}}"
            description="{{tutor.description}}" [subjects]="tutor.subjects"> </app-tutorcard>
    </div>
</div>
<app-footer></app-footer>
