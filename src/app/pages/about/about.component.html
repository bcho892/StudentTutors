<app-navbar></app-navbar>
<div class="section grey" id="header">
    <div class="contentcontainer" id="maincard">
        <div class="section2">
            <mat-card>
                <h1>About Us</h1>
                <p>{{format(content.abouttext)}}</p>
            </mat-card>
        </div>
    </div>
</div>

<div class="section blue">
    <div class="contentcontainer" id="goals">
        <h1>Our Values</h1>
        <div class="goaldiv">
            <mat-card *ngFor="let goal of goals">
                <h2>{{goal.name}}</h2>
                <p>{{format(goal.description)}}</p>
            </mat-card>
        </div>
    </div>
</div>
<div class="section grey">
    <div class="contentcontainer" id="tonext">
        <img src="./assets/gyang2.jpg" alt="">

        <mat-card>
            <h1>{{content.sectionpromoter.heading}}</h1>
            <p>{{format(content.sectionpromoter.body)}}</p>
            <div class="bottomsection">
                <h2>{{content.sectionpromoter.name}}</h2>
                <h3>{{format(content.sectionpromoter.credidentials)}}</h3>
            </div>
        </mat-card>

    </div>
</div>
<app-footer></app-footer>
