<mat-card>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" *ngIf="!submitted else sent">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Name</mat-label>
            <input matInput name="name" formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent" placeholder="love" required>
            <mat-label>Email</mat-label>
            <input matInput name="email" formControlName="email" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent" class="messagebox">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" name="message"></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">Send</button>
    </form>
    <ng-template #sent>
        <div id="sentmessage">
            <span class="material-icons" id="checkicon">
                check_circle
            </span>
            <p><span id="thanksmessage">Thanks for your message!</span> <br /> We will be in touch.</p>
            <button mat-raised-button color="accent" (click)="submitted = false">Send Another</button>
        </div>
    </ng-template>
</mat-card>
