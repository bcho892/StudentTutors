<mat-toolbar class="container">

    <div class="content">
        <span id="logo">
            <img src="./assets/logo.png" alt="">
        </span>
        <ul class="navitems" [ngClass]="opened ? '' : 'close' ">
            <li *ngFor="let link of links"><a routerLink="{{link.link}}">{{link.name}}</a></li>
            <button mat-flat-button color="accent" id="bookbtn">Book Now</button>
        </ul>
        <button mat-icon-button (click)="toggleMenu()" *ngIf="!opened; else closebtn" id="menubtn"><span class="material-icons"
                >menu</span></button>
        <ng-template #closebtn>
            <button mat-icon-button (click)="toggleMenu()" id="menubtn">
                <mat-icon aria-hidden="false" aria-label="Example home icon"  fontIcon="close"></mat-icon>
            </button>
        </ng-template>
    </div>


</mat-toolbar>
